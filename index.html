<head>

<body>
    <main class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <section class="search-box">
            <input type="text" id="cityInput" aria-label="City name" placeholder="Enter city name...">
            
            <button id="searchBtn" aria-label="Search weather">Search</button>
            <button id="geoBtn" aria-label="Get weather for current location">ğŸ“</button>
        </section>

        <section id="recentSearches" class="recent-chips" aria-label="Recent searches"></section>

        <article id="weatherDisplay" class="weather-card" style="display: none;" aria-live="polite">
            <h2 id="cityName">---</h2>
            <img id="weatherIcon" src="" alt="Current weather condition icon">
            <h1 id="temp">--Â°C</h1>
            <p id="desc">Condition</p>
            <div class="details">
                <div>Humidity: <b id="humidity">--%</b></div>
                <div>Wind: <b id="wind">-- km/h</b></div>
            </div>
        </article>
    </main>
    <script src="script.js"></script>
